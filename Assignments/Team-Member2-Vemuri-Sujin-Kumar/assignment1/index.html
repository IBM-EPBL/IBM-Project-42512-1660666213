<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
  <body>
    <form action="" method="get">
      Username : <input type="text" name="name" class="username"><br><br>
      Email : <input type="email" name="email" class="email"><br><br>
      Qualification : <input type="text" name="qualification" class="qualification"><br><br>
      Age : <input type="number" name="age" class="age"><br><br>
      <input type="submit" value="submit" class="submitBtn">
    </form>

    <div class="displayContainer">
      <p class="displayText"></p>
    </div>
  </body>
  <script type="text/javascript">
    document.querySelector(".submitBtn").addEventListener("click",(e) => {
      e.preventDefault();
      var username = document.querySelector(".username").value;
      var email = document.querySelector(".email").value;
      var age = document.querySelector(".age").value;
      var qualification = document.querySelector(".qualification").value;

      document.querySelector('.displayText').innerHTML = ("username : " + username + "<br>" + " " + "email : " + email + "<br>" + " "+ "age : " + age + "<br>" + " " + "qualification : "+ qualification)
    })
  </script>
</html>
