<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    {{msg}}
    {% for data in (files) %}
        <img class="img"
        src="https://imagestoring123.s3.jp-tok.cloud-object-storage.appdomain.cloud/{{data}}" alt={{data}} >
    {% endfor %}

    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "88b519d3-ee8e-4b5b-b012-e6f3c5760af7", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "8322118e-e2e8-4f5b-83ff-ed17e9627e1e", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
    </script>
</body>
</html>
